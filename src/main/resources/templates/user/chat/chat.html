<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"/>
    <title>چت</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <link th:href="@{/styles/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
</head>
<body dir="rtl">
<div th:insert="~{fragments/headerFragment.html :: #nav-bar-div}"></div>

<div id="chat-form-div">
    <form id="chat-form">
        <label for="message-input">پیام خود را وارد کنید :</label><br/>
        <input type="text" id="message-input"/><br/><br/>
        <input type="submit" value="ارسال" id="chat-form-submit-button"/><br/><br/><br/>

        <label for="message-text-area">پیام ها :</label><br/>
        <textarea id="message-text-area" readonly></textarea><br/><br/>
    </form>

    <div id="operation-result-div"></div>
</div>

<script type="text/javascript" th:src="@{/js/pub/chat/chat.js}"></script>
</body>
</html>
