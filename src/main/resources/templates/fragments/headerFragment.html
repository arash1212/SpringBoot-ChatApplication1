<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xsi:schemaLocation="http://www.thymeleaf.org">

<
<body>
<div th::fragment="nav-bar" id="nav-bar-div">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">

            <!----------------------------------------Right------------------------------------------->

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" > صفحه اصلی </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/view/adm/}" > پنل ادمین </a>
                </li>

            </ul>

            <!----------------------------------------Left------------------------------------------->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" sec:authorize="isAuthenticated() == false" >
                    <a class="nav-link" th:href="@{/view/pub/user/login}" >ورود به سایت</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated() == false" style="color: white;padding: 1.5% 0;">
                    <a class="nav-link">|</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated() == false">
                    <a class="nav-link" th:href="@{/view/pub/user/create}">ثبت نام</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated() == true">
                    <!--setName after login-->
                    <a class="nav-link"
                       th:href="@{/view/pub/user/{username}(username=${#authentication.name})}"
                       th:utext="${#authentication.name}">برو به پروفایل</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated() == true">
                    <a class="nav-link" th:href="@{/logout}" style="color: #a95b5b;">خروج</a>
                </li>
            </ul>

        </div>
    </nav>
</div>
</body>

</html>
