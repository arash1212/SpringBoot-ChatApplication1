<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"/>
  <title>سرویس دهنده ها</title>
  <link th:href="@{/styles/style.css}" rel="stylesheet">
  <link th:href="@{/styles/bootstrap.css}" rel="stylesheet">
</head>
<body dir="rtl">
<div th:insert="~{fragments/headerFragment.html :: #nav-bar-div}"></div>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="bg-dark col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between"
         th:insert="~{adm/adminSidebarFragment.html :: #admin-side-bar}"></div>

    <div class="p-3">
      <button class="btn btn-success" id="create-btn">+</button>
      <table id="message-providers-table" class="table table-striped">
        <tr>
          <th>شناسه</th>
          <th>عنوان</th>
          <th>تاریخ ایجاد</th>
          <th>تاریخ آخرین بروزرسانی</th>
          <th>حذف</th>
        </tr>
      </table>
    </div>
  </div>

</div>

<script type="text/javascript" th:src="@{/js/adm/messageProvider/messageProviders.js}"></script>
</body>
</html>
