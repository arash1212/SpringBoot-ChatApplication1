<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>

  <link th:href="@{/styles/style.css}" rel="stylesheet">

<body dir="rtl">

<div class="container-fluid">

      <form id="authority-create-form">
        <label for="authority">عنوان :</label><br/>

        <input type="submit" value="ارسال" id="submit-button"><br/><br/>
      </form>

      <div id="operation-result-div"></div>

    </div>
  </div>

</div>

<script type="text/javascript" th:src="@{/js/adm/authority/create.js}"></script>

</html>
